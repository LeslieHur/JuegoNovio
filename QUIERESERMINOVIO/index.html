<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ser mi novio</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <!-- Colocar una imagen de fondo-->
    <body background="imagenes/transparente.webp">
    <!-- Centrar botones a media pantalla Junto con la pregunta de ¿quieres ser mi novio? y la imagen designada que se vera con el tecto-->
    <div style="text-align: center; margin-top: 10%;">
        <h2>¿QUIERES SER MI CHIQUIGUAPI, PRECIOSOTE? <3 </h2>
        <button id="btn-aceptar" style="background-color: #0066d4; color: white; border-radius: 5px; padding: 10px;">¡Obvio microbio!</button>
        <button id="btn-cancelar" style="background-color: #626163; color: white; border-radius: 5px; padding: 10px;">¡Gracias, pero no gracias!</button>
        <div style="text-align: center; margin-top: 3%;"><img src="imagenes/MEDEDI.jpg">
    </div>    
</body>

<script>

    var contador = 0;

    var btnAceptar = document.getElementById('btn-aceptar');
    var btnCancelar = document.getElementById('btn-cancelar');

    // Evento click del botón aceptar
    btnAceptar.addEventListener('click', function() {
        // Redireccionamos a la página de confirmación
        aceptar();
    });

    // Evento mover del botón cancelar al poner el mouse encima
    btnCancelar.addEventListener('mouseover', function() {
        // Redireccionamos a la página de confirmación
        cancelar();
    });

    /*
    * Mandar alerta personalizada
    */
    function aceptar() {
        swal("¡Yo sabia que no te podias resistir a mis encantos!", "Ya somos novios, dime mi amor <3");
    }

    /*
    * Mover el botón cancelar a cualquier lugar de la página
    */
    function cancelar() {
        // -- Resolución de la pantalla
        let x = window.innerWidth - btnCancelar.offsetWidth;
        let y = window.innerHeight - btnCancelar.offsetHeight;
        
        // -- número aleatorio entre 0 y la resolución de la pantalla   
        let aleatorioX = Math.floor(Math.random() * x);
        let aleatorioY = Math.floor(Math.random() * y);

        btnCancelar.style.position = 'absolute';
        btnCancelar.style.top = aleatorioY + 'px';
        btnCancelar.style.left = aleatorioX + 'px';

        // -- llamar a función de alerta
        mostrarAlerta();
    }

    /*
    * Mandar alerta personaliuzada
    */
    function mostrarAlerta() {
        contador++;
        if(contador == 5) {
            swal("¡No te hagas del rogar chiquitito!", "Te convengo, ya dime que si, se querer bonito 7u7 <3");
            contador++;
        }    
    }

</script>
</html>
